name: CI - Build and Test

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          npm ci
          cd rfid-platform/apps/dashboard && npm ci
          cd rfid-platform/apps/gateway && pip install -r requirements.txt
          cd rfid-platform/apps/ingest-worker && pip install -r requirements.txt
      
      - name: Build Dashboard
        working-directory: rfid-platform/apps/dashboard
        run: npm run build
      
      - name: Test Dashboard
        working-directory: rfid-platform/apps/dashboard
        run: npm run test
      
      - name: Test Gateway
        working-directory: rfid-platform/apps/gateway
        run: |
          python -m pytest tests/ -v
      
      - name: Test Worker
        working-directory: rfid-platform/apps/ingest-worker
        run: |
          python -m pytest tests/ -v
      
      - name: Build Root
        run: npm run build
      
      - name: Test Root
        run: npm run test
