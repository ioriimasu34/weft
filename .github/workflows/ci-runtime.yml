name: CI - runtime
on: [push, pull_request]
jobs:
  node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: runtime-ts
        working-directory: weft/runtime-ts
        run: |
          npm ci
          npm run build
      - name: site
        working-directory: weft/site
        run: |
          npm ci
          npm run build
