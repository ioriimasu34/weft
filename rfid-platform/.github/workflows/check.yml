name: ğŸ” Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Dashboard checks
  dashboard-check:
    name: ğŸ¨ Dashboard Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/dashboard
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/dashboard/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Type Check
        run: npm run typecheck

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test:ci

      - name: ğŸ—ï¸ Build
        run: npm run build

  # Gateway checks
  gateway-check:
    name: ğŸšª Gateway Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/gateway
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/gateway/requirements.txt

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Type Check
        run: |
          pip install mypy
          mypy . --ignore-missing-imports

      - name: ğŸ§¹ Lint
        run: |
          pip install flake8 black
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .

      - name: ğŸ§ª Test
        run: |
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: gateway
          name: gateway-coverage

  # Ingest Worker checks
  worker-check:
    name: âš™ï¸ Worker Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/ingest-worker
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/ingest-worker/requirements.txt

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Type Check
        run: |
          pip install mypy
          mypy . --ignore-missing-imports

      - name: ğŸ§¹ Lint
        run: |
          pip install flake8 black
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          black --check .

      - name: ğŸ§ª Test
        run: |
          pip install pytest pytest-cov
          pytest --cov=. --cov-report=xml

      - name: ğŸ“Š Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: worker
          name: worker-coverage

  # Shared package checks
  shared-check:
    name: ğŸ“¦ Shared Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/shared
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/shared/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Type Check
        run: npm run typecheck

      - name: ğŸ§¹ Lint
        run: npm run lint

      - name: ğŸ§ª Test
        run: npm run test:ci

  # Security scan
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”’ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ Python Security Check
        run: |
          pip install safety bandit
          find . -name "requirements.txt" -exec safety check -r {} \;
          find . -name "*.py" -exec bandit {} \;

      - name: ğŸ“¦ Node.js Security Check
        run: |
          cd apps/dashboard
          npm audit --audit-level=moderate
          cd ../..
          cd packages/shared
          npm audit --audit-level=moderate

  # Database schema check
  db-check:
    name: ğŸ—„ï¸ Database Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Supabase CLI
        run: |
          pip install supabase

      - name: ğŸ” Validate SQL Schema
        run: |
          # Check SQL syntax
          find infra/supabase -name "*.sql" -exec psql --dry-run -f {} \;

      - name: ğŸ§ª Test RLS Policies
        run: |
          # Run RLS policy tests
          python scripts/test-rls-policies.py